name: Auto Format

on:
  schedule:
    - cron: '0 1 * * *'

env:
  FORMAT_PATHS: './'

jobs:
  auto-format:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: main

      # https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-README.md
      - name: install fvm
        run: |
          brew tap leoafarias/fvm
          brew install fvm

      - name: setup flutter
        run: fvm install

      - name: format
        run: fvm flutter format $FORMAT_PATHS

      # See: https://github.com/peter-evans/create-pull-request/tree/master#reference-example
      - name: create PR
        uses: peter-evans/create-pull-request@v3
        with:
          # See: https://github.com/peter-evans/create-pull-request/blob/master/docs/concepts-guidelines.md#triggering-further-workflow-runs
          # See: https://github.com/peter-evans/create-pull-request/issues/48#issuecomment-537478081
          token: ${{ secrets.PAT }}
          # See: https://github.com/peter-evans/create-pull-request/issues/593
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          commit-message: '[Scheduled] `dart format`'
          title: '[Scheduled] `dart format`'
          body: |
            Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)
            ---
            See: https://github.com/peter-evans/create-pull-request/blob/master/docs/concepts-guidelines.md#triggering-further-workflow-runs
          branch: cron_auto_format
          delete-branch: true
          labels: Github Actions
          assignees: myConsciousness
          reviewers: myConsciousness
